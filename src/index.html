<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 10</title>
  <style>
    .hidden {
      display: none;
    }

    .show {
      display: block;
    }

    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: animloader 1s linear infinite;
    }

    @keyframes animloader {
      0% {
        box-shadow: -72px 0 #000000 inset;
      }

      100% {
        box-shadow: 48px 0 #000000 inset;
      }
    }
  </style>
</head>

<body>
  <select class="breed-select"></select>
  <p class=" loader-wrapper hidden"><span class="loader"></span></p>
  <p class="error hidden">Oops! Something went wrong! Try reloading the page!</p>
  <div class="cat-info"></div>
  <script src="index.js" type="module"></script>
</body>

</html>
